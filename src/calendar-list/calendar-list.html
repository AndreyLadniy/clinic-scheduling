<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../calendar-item/calendar-item.html">


<dom-module id="calendar-list">
    <template>
        <style>
            :host {
                display: block;
            }

            .no-more-msg {
                min-height: 40px;
                font-family: 'Roboto Slab';
                font-size: 20px;
                color: #BDBDBD;
                cursor: default;
                padding-left: 67px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            calendar-item:first-of-type {
                margin-top: 0;
            }
            calendar-item {
                margin: 16px 0;
            }
        </style>

        <p class="no-more-msg" hidden="[[_calendarsEmpty(calendars.length)]]">No more calendars! You're all caught up</p>

        <template is="dom-repeat"
                  items="{{calendars}}"
                  as="calendar">
                  <!--filter="{{_computeFilter(filterBy)}}"-->
                  <!--observe="isComplete">-->
            <calendar-item calendar="{{calendar}}"></calendar-item>
        </template>

    </template>

    <script>
        class CalendarList extends Polymer.Element {

            static get is() {
                return 'calendar-list'
            };

            static get properties() {
                return {
                    calendars: Array
                }
            }

            _calendarsEmpty(length) {
                return !!length;
            }
        }

        customElements.define(CalendarList.is, CalendarList);

    </script>
</dom-module>
